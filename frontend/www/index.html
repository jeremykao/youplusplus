<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>You++</title>
    </head>
    <body data-ng-app="youPlusPlusApp">
        <div class="container-fluid">
            <header class="row" id="headerBar" data-ng-controller="HeaderController">
                <h3 class="" data-ng-click="backToHome()">You++</h3>
                <p class="glyphicon glyphicon-edit" data-ng-click="inputEvent()"></p>
                <p class="glyphicon glyphicon-plus" data-ng-click="createChallenge()"></p>
            </header>
            <div class="row" id="contentContainer" data-ng-view="">

            </div>
        </div>
        <!-- Own JavaScript files -->
        <script type="text/javascript" src="js/libs/underscore-min.js"></script>
        <script type="text/javascript" src="js/libs/angular.js"></script>
        <script type="text/javascript" src="js/libs/angular-route.js"></script>
        <script type="text/javascript" src="js/libs/angular-touch.js"></script>
        <script type="text/javascript" src="js/libs/angular-animate.js"></script>
        <script type="text/javascript" src="js/libs/angular-resource.js"></script>
        <script type="text/javascript" src="js/libs/moment.min.js"></script>
        <script type="text/javascript" src="js/libs/Chart.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/resources/UsersResource.js"></script>
        <script type="text/javascript" src="js/resources/ChallengesResource.js"></script>
        <script type="text/javascript" src="js/resources/UserChallengeResource.js"></script>
        <script type="text/javascript" src="js/resources/ChallengeDataResource.js"></script>
        <script type="text/javascript" src="js/controllers/HeaderController.js"></script>
        <script type="text/javascript" src="js/controllers/MainController.js"></script>
        <script type="text/javascript" src="js/controllers/InputEventController.js"></script>
        <script type="text/javascript" src="js/controllers/CreateChallengeController.js"></script>
        <script type="text/javascript" src="js/controllers/ChallengeController.js"></script>
        <script type="text/javascript" src="js/services/UserService.js"></script>
        <!-- End Own JavaScript files -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
